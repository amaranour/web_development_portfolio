<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Howler</title>
    <link rel="stylesheet" href="./css/mainpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg   ">
            <div class="container-fluid">
              <div class="d-flex align-items-center">
                <img src="./img/howler_logo.jpg" alt="logo" class="img-fluid" id="custom-logo-size">
                <span id ='title' class="ms-2">Howler</span>
              </div>
              
              <div class="ms-auto" id="username-avatar">
                  <span id="username"></span>
                  <div class="dropdown">
                    <span id="avatar" data-bs-toggle="dropdown" aria-expanded="false"></span>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li><a class="dropdown-item log-out" >Log Out</a></li>
                    </ul>
                  </div>
              
              </div>
                
               
                
            </div>
        </nav>
    </header>
    <main>
        <div class="container text-center">
            <div class="howling-box position-relative p-3 d-flex flex-column">
                <textarea class="form-control" id="howl-text" rows="3" placeholder="What's howling?"></textarea>
                <button type="submit" id="howl-button" class="btn btn-primary mt-3 align-self-end">Howl</button>
            </div>
        </div>
        <section class="mt-4">
            <!-- Example Article -->
            <div id="howls">

            </div>
            
        </section>
    </main>
    <script src="./js/mainpage.js" type="module"></script>
</body>
</html>
